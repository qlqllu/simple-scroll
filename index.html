<!DOCTYPE HTML>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Simple Scrollbar Demo</title>
		<script data-dojo-config="async: true, tlmSiblingOfDojo: false, isDebug: false" src="./dojo/dojo/dojo.js"></script>
		<link rel="stylesheet" type="text/css" href="scroll/style.css">
		<style type="text/css">
			.scroll-pane{
				width: 200px;
				height: 200px;
				background-color: #eee;
				padding: 10px;
			}
			.content{
				width: 200px;
				height: 400px;
				background-color: red;
			}
		</style>
		<script type="text/javascript">
			require({
				baseUrl: '.',
				packages : [{
			    name : "dojo",
			    location : "dojo/dojo"
			  },{
			    name : "dijit",
			    location : "dojo/dijit"
			  },{
			    name : "scroll",
			    location : "scroll"
			  }]
			}, ['dojo/parser', 'dojo/domReady!'], function (parser, domReady) {
				parser.parse();
			});
		</script>
	</head>
	<body class="claro">
		<div data-dojo-type="scroll/ScrollPane">
			<div class="content">abc</div>
		</div>
	</body>

</html>
